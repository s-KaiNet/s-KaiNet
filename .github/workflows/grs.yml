name: Update README cards

on:
  schedule:
    - cron: "0 3 * * *" # Runs daily at 3:00 AM UTC
  workflow_dispatch: # Allows manual trigger from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&count_private=true&show_icons=true&theme=transparent&hide_border=true&custom_title=Profile%20Stats&text_bold=false
          path: profile/stats.svg
          token: ${{ secrets.GH_TOKEN }}
      
      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&layout=compact&langs_count=6&theme=transparent&exclude_repo=store-analysis,spblog,astro-theme,app-source-parser,gulp-spsave,sphooks&hide_border=true
          path: profile/top-langs.svg
          token: ${{ secrets.GH_TOKEN }}

      - name: Commit cards
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "Update README cards" || exit 0
          git push